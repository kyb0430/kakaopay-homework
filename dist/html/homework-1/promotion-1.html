<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>10주간의 현금스웩 | 카카오페이</title>
	<link rel="stylesheet" href="../../css/homework-1/common.css">
	<script src="../../js/common/jquery-3.4.1.min.js"></script>
	<script src="../../js/homework-1/common.js"></script>
</head>
<body>
	<div class="promotion-1">

		<div class="bg">
			<img src="../../img/homework-1/bg.jpg" alt="">
		</div>

		<div class="wrapper">

			<div class="header">
				<img src="../../img/homework-1/header.png" alt="">
			</div>
	
			<div class="title">
				<div class="spark spark-1">
					<img src="../../img/homework-1/title-spark-1.png" alt="">
				</div>
				<div class="spark spark-2">
					<img src="../../img/homework-1/title-spark-2.png" alt="">
				</div>
				<div class="spark spark-3">
					<img src="../../img/homework-1/title-spark-3.png" alt="">
				</div>
				<div class="title-1">
					<img src="../../img/homework-1/title-text-1.png" alt="">
				</div>
				<div class="title-2">
					<div class="txt">
						<img src="../../img/homework-1/title-text-2.png" alt="">
					</div>
					<div class="neon">
						<img src="../../img/homework-1/title-neon.png" alt="">
					</div>
				</div>
				<div class="title-3">
					<img src="../../img/homework-1/title-text-3.png" alt="">
				</div>
			</div>
	
			<div class="reward">
				<div class="paper">
					<img src="../../img/homework-1/paper.png" alt="">
				</div>
	
				<div class="bottom">
					<div class="hand-left">
						<img src="../../img/homework-1/hand-left.png" alt="">
					</div>
					<div class="won">
						<img src="../../img/homework-1/won.png" alt="">
					</div>
					<div class="hand-right">
						<img src="../../img/homework-1/hand-right.png" alt="">
					</div>
				</div>
			</div>
	
			<div class="desc">
				<img src="../../img/homework-1/desc.png" alt="">
			</div>
	
			<div class="sns">
				<div class="icon">
					<img src="../../img/homework-1/sns-icons.png" alt="">
				</div>
				<div class="frame scroll-check">
					<img src="../../img/homework-1/sns-frame.png" alt="">
				</div>
			</div>
	
			<div class="bottom-coins">
				<img src="../../img/homework-1/bottom-coins.png" alt="">
			</div>

			<div class="drop-coins">
				<div class="coin-1">
					<div class="scroll-move-1">
						<img src="../../img/homework-1/coin-1.png" alt="">
					</div>
				</div>
				<div class="coin-2">
					<div class="scroll-move-2">
						<img src="../../img/homework-1/coin-2.png" alt="">
					</div>
				</div>
			</div>
	
			<div class="btn-join">
				<a href="#" class="link">
					<img src="../../img/homework-1/btn-open.png" alt="참여하기">
				</a>
			</div>
		</div>
	</div>

	<div class="page-loading">
		<span></span>
		<span></span>
		<span></span>
	</div>
</body>
</html>
