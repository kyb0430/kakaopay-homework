<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component Guide</title>
    <link rel="stylesheet" href="../../css/homework-2/common.css">
    <style>
        *{font-size:0;}
        .wrapper{box-sizing:border-box;min-width:320px;max-width:1240px;padding:50px 20px;margin:0 auto;}
        .wrapper .title{font-weight:600;font-size:50px;}
        .wrapper .tit{margin-top:40px;font-weight:600;font-size:30px;}
        .wrapper dl{padding:10px;}
        .wrapper dt{font-weight:600;font-size:20px;}
        .wrapper dt:not(:first-child){margin-top:10px;}
    </style>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Component Guide</h1>

        <h2 class="tit">INPUT</h2>
        <dl>
            <dt>Default</dt>
            <dd>
                <input type="text" class="textbox" placeholder="Default">
            </dd>
            <dt>Readonly</dt>
            <dd>
                <input type="text" class="textbox" placeholder="Readonly" readonly>
            </dd>
            <dt>Disabled</dt>
            <dd>
                <input type="text" class="textbox" placeholder="Disabled" disabled>
            </dd>
        </dl>

        <h2 class="tit">SELECT</h2>
        <dl>
            <dt>Default</dt>
            <dd>
                <select name="" id="" class="select">
                    <option value="">선택</option>
                    <option value="">옵션1</option>
                    <option value="">옵션2</option>
                    <option value="">옵션3</option>
                    <option value="">옵션4</option>
                </select>
            </dd>
            <dt>Disabled</dt>
            <dd>
                <select name="" id="" class="select" disabled>
                    <option value="">선택</option>
                    <option value="">옵션1</option>
                    <option value="">옵션2</option>
                    <option value="">옵션3</option>
                    <option value="">옵션4</option>
                </select>
            </dd>
        </dl>

        <h2 class="tit">BUTTON</h2>
        <dl>
            <dt>Default</dt>
            <dd>
                <a href="#" class="btn">취소</a>
                <a href="#" class="btn primary">확인</a>
                <br><br>
                <a href="#" class="btn line">취소</a>
                <a href="#" class="btn line primary">확인</a>
            </dd>
            <dt>Size</dt>
            <dd>
                <a href="#" class="btn small">Small</a>
                <a href="#" class="btn">Default</a>
                <a href="#" class="btn large">Large</a>
                <br><br>
                <a href="#" class="btn line small">Small</a>
                <a href="#" class="btn line">Default</a>
                <a href="#" class="btn line large">Large</a>
            </dd>
        </dl>

        <h2 class="tit">Checkbox</h2>
        <dl>
            <dt>Switch</dt>
            <dd><label class="switch"><input type="checkbox" checked> <span>선택</span></label></dd>
            <dt>Switch - Empty Text</dt>
            <dd><label class="switch empty-txt"><input type="checkbox" checked> <span>선택</span></label></dd>
        </dl>

        <h2 class="tit">Radio Button</h2>
        <dl>
            <dt>Box</dt>
            <dd>
                <label class="radio-box"><input type="radio" name="radioBox" checked> <span>선택1</span></label>
                <label class="radio-box"><input type="radio" name="radioBox"> <span>선택2</span></label>
            </dd>
        </dl>
    </div>
</body>
</html>
