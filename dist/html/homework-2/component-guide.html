<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>컴포넌트 가이드</title>
    <link rel="stylesheet" href="../../css/homework-2/common.css">
</head>
<body>
    <div class="wrapper">
        <h1>Component Guide</h1>
        <h2>INPUT</h2>
        <dl>
            <dt>Default</dt>
            <dd>
                <input type="text" class="textbox" placeholder="Default">
            </dd>
            <dt>Readonly</dt>
            <dd>
                <input type="text" class="textbox" placeholder="Readonly" readonly>
            </dd>
            <dt>Disabled</dt>
            <dd>
                <input type="text" class="textbox" placeholder="Disabled" disabled>
            </dd>
        </dl>
        <h2>SELECT</h2>
        <dl>
            <dt>Default</dt>
            <dd>
                <select name="" id="" class="select">
                    <option value="">선택</option>
                    <option value="">옵션1</option>
                    <option value="">옵션2</option>
                    <option value="">옵션3</option>
                    <option value="">옵션4</option>
                </select>
            </dd>
            <dt>Disabled</dt>
            <dd>
                <select name="" id="" class="select" disabled>
                    <option value="">선택</option>
                    <option value="">옵션1</option>
                    <option value="">옵션2</option>
                    <option value="">옵션3</option>
                    <option value="">옵션4</option>
                </select>
            </dd>
        </dl>
        <h2>BUTTON</h2>
        <dl>
            <dt>Default</dt>
            <dd>
                <a href="#" class="btn">취소</a>
                <a href="#" class="btn primary">확인</a>
                <br><br>
                <a href="#" class="btn line">취소</a>
                <a href="#" class="btn line primary">확인</a>
            </dd>
            <dt>Size</dt>
            <dd>
                <a href="#" class="btn small">Small</a>
                <a href="#" class="btn">Default</a>
                <a href="#" class="btn large">Large</a>
                <br><br>
                <a href="#" class="btn line small">Small</a>
                <a href="#" class="btn line">Default</a>
                <a href="#" class="btn line large">Large</a>
            </dd>
        </dl>
    </div>
</body>
</html>
