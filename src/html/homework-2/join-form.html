<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>회원가입</title>
	<link rel="stylesheet" href="../../css/homework-2/common.css">
	<script src="../../js/common/jquery-3.4.1.min.js"></script>
	<script src="../../js/homework-2/common.js"></script>
</head>
<body>
	<div class="wrapper section-join">

		<div class="page-title">
			<h1 class="title">회원가입</h1>
			<!-- <a href="#" class="btn-back">뒤로가기</a> -->
			<!-- <button type="button" class="btn-menu">메뉴열기</button> -->
			<a href="#" class="btn-close">닫기</a>
		</div>

		<div class="page-content join-form">

			<dl class="form-row">
				<dt class="tit">
					<label for="userId">아이디</label>
				</dt>
				<dd class="con">
					<span class="form-id">
						<input type="text" id="userId" class="textbox" placeholder="아이디">
					</span>
				</dd>
			</dl>

			<dl class="form-row">
				<dt class="tit">
					<label for="userPw">비밀번호</label>
				</dt>
				<dd class="con">
					<span class="form-pw">
						<input type="text" id="userPw" class="textbox" placeholder="비밀번호">
					</span>
					<span class="form-pw">
						<input type="text" id="userPw2" class="textbox" placeholder="비밀번호 확인">
					</span>
				</dd>
			</dl>

			<dl class="form-row">
				<dt class="tit">성별</dt>
				<dd class="con">
					<span class="form-gender">
						<label class="radio-box"><input type="radio" name="gender" checked> <span>남자</span></label>
						<label class="radio-box"><input type="radio" name="gender"> <span>여자</span></label>
					</span>
				</dd>
			</dl>

			<dl class="form-row">
				<dt class="tit">
					<label for="birthYear">생일</label>
				</dt>
				<dd class="con">
					<span class="form-birth">
						<select name="birthYear" id="birthYear" class="select">
							<option value="">년</option>
							<option value="">2020</option>
							<option value="">2019</option>
							<option value="">2018</option>
							<option value="">2017</option>
						</select>
						<select name="birthMonth" id="birthMonth" class="select">
							<option value="">월</option>
							<option value="">1</option>
							<option value="">2</option>
							<option value="">3</option>
							<option value="">4</option>
						</select>
						<select name="birthDay" id="birthDay" class="select">
							<option value="">일</option>
							<option value="">1</option>
							<option value="">2</option>
							<option value="">3</option>
							<option value="">4</option>
						</select>
					</span>
				</dd>
			</dl>

			<dl class="form-row">
				<dt class="tit">
					<label for="userPhone">전화</label>
				</dt>
				<dd class="con">
					<span class="form-tel">
						<select name="userPhone" id="userPhone" class="select">
							<option value="">010</option>
							<option value="">011</option>
							<option value="">016</option>
							<option value="">018</option>
							<option value="">017</option>
						</select>
						<input type="text" class="textbox">
						<a href="#" target="_blank" class="btn">인증</a>
					</span>
				</dd>
			</dl>

			<dl class="form-agree">
				<dt>모든 약관 내용에 동의 합니다.</dt>
				<dd>
					<label class="switch"><input type="checkbox" checked> <span>선택</span></label>
				</dd>
			</dl>

		</div>

		<div class="foot-action fixed">
			<a href="#" class="btn primary large block">가입하기</a>
		</div>

	</div>
</body>
</html>
